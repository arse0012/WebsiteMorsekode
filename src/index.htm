<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Morsekode oversæt</title>
  <style>
    body {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/International_Morse_Code.svg/630px-International_Morse_Code.svg.png"),
        url("https://f.nordiskemedier.dk/2laz50dkv8flcfab_660_439.jpg");
      background-repeat: no-repeat;
      background-position: left top;
      background-attachment: fixed;
      background-size: 25%, 100% 800px;

    }
  </style>
</head>



<body>
  <div style="text-align: center;">
    <h1>Morsekode læring</h1>
    <div id="app">
      <div>
        <input type="radio" name="oversættelse" checked>
        <label style="padding-right: 30px;"><span></span>Tekst til Morse</label>
        <input type="radio" name="oversættelse">
        <label style="padding-right: 30px;"><span></span>Morse til Tekst</label>
      </div>
      <textarea placeholder="Indsæt tekst" rows="4" cols="50"></textarea>
      <textarea rows="4" cols="50">{{output_string}}</textarea>
      <br>
      <button v-on:click="translateInput()" class="btn btn-success">Oversæt</button>
      <button v-on:click="getTranslatedInput" class="btn btn-success">Oversæt fra knap-input</button>
    </div>
  </div>



  <script src="bundle.js"></script>
</body>

</html>
